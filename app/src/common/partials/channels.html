<div open-tab="http://www.jeuxvideo.com{{ channel.url }}" class="channel" ng-class="{ offline: !channel.is_live }" ng-if="$root.settings.channels.showOffline || channel.is_live" ng-repeat="channel in channels | orderBy:['-nb_viewers', '-is_favorite', 'titre']">
    <div class="left">
        <div class="thumbnail" ng-show="$root.settings.channels.showThumbnail">
            <img ng-src="{{ channel.thumbnail_url || 'icons/icon48.png' }}" alt="{{ channel.titre }}">
        </div>
    </div>
    <div class="body">
        <dl>
            <dd class="viewers" ng-hide="channel.is_live">Hors ligne</dd>
            <dd class="viewers" ng-show="channel.is_live">{{ channel.nb_viewers }} spectateurs</dd>
            <dt class="name">{{ channel.titre }}</dt>
            <dd class="title" ng-show="$root.settings.channels.showEmission && channel.is_live && channel.emission">{{ channel.emission.title }}</dd>
        </dl>
    </div>
    <ul class="actions">
        <li>
            <a href="#" ng-click="toggleFavorite(channel, $event)"><i class="fa" ng-class="{ 'fa-star-o': !channel.is_favorite, 'fa-star': channel.is_favorite }"></i></a>
        </li>
    </ul>
</div>
