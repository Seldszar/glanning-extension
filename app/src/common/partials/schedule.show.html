<div class="event" ng-repeat="event in schedule" ng-class="{ current: $root.settings.schedule.highlightCurrent && event.isCurrent }">
    <dl>
        <dd class="date">{{ event.begin | date:'shortTime' }} - {{ event.end | date:'shortTime' }}</dd>
        <dt class="title">{{ event.title }}</dt>
    </dl>
</div>
