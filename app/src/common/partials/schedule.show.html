<div class="event" ng-repeat="event in schedule" ng-init="isOpen = $root.settings.schedule.highlightCurrent && event.is_current" ng-click="isOpen = !isOpen" ng-class="{ current: $root.settings.schedule.highlightCurrent && event.is_current }">
    <dl>
        <dd class="date">{{ event.start | date:'shortTime' }} - {{ event.end | date:'shortTime' }}</dd>
        <dt class="title">
            <i class="fa" ng-class="{ 'fa-caret-down': !isOpen, 'fa-caret-up': isOpen }"></i>&nbsp; {{ event.title }}
        </dt>
        <dd class="description" ng-show="isOpen">{{ event.description }}</dd>
    </dl>
</div>
<div class="modal" ng-if="!error && !schedule.length">
    <div class="modal-inner">
        Il n'y a aucun programme de prévu pour l'instant...
    </div>
</div>
<div class="modal error" ng-if="error">
    <div class="modal-inner">
        <i class="fa fa-warning"></i>
        <p>
            Une erreur est survenue durant la récupération des données !<br>
            (Code d'erreur: {{ error.status }})
        </p>
    </div>
</div>
