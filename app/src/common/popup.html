<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gaming Live</title>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/popup.css">
	</head>
	<body>
		<header id="header">
			<div id="header-inner">
				<ul id="menu">
					<li>
						<a ui-sref="channels" ng-class="{ active: $state.includes('channels') }">Chaines</a>
					</li>
					<li class="has-dropdown">
						<a ui-sref="schedule.show({ type: 'main' })" ng-class="{ active: $state.includes('schedule') }">Planning &nbsp;<i class="fa fa-caret-down"></i></a>
						<ul class="dropdown">
							<li>
								<a ui-sref="schedule.show({ type: 'main' })" ng-class="{ active: $state.includes('schedule', { type: 'main' }) }">Chaînes principales</a>
							</li>
							<li>
								<a ui-sref="schedule.show({ type: 'caster' })" ng-class="{ active: $state.includes('schedule', { type: 'caster' }) }">Animateurs</a>
							</li>
							<li>
								<a ui-sref="schedule.show({ type: 'competition' })" ng-class="{ active: $state.includes('schedule', { type: 'competition' }) }">Compétitions</a>
							</li>
						</ul>
					</li>
					<li>
						<a ui-sref="infos.about" ng-class="{ active: $state.includes('infos') }">Infos</a>
					</li>
				</ul>
				<div id="logo">
					<i ng-if="$root.error" class="fa fa-warning" title="Une erreur est survenue, les données antérieures à celle-ci sont donc utilisées"></i>
					<span extension-version></span>
				</div>
			</div>
			<div ui-view="sub-menu"></div>
		</header>
		<main id="content">
			<div id="content-inner" ui-view></div>
		</main>
		<script src="kango-ui/kango_api.js"></script>
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-ui-router.min.js"></script>
		<script src="js/lib/ng-context-menu.min.js"></script>
		<script src="js/lib/i18n/angular-locale_fr-fr.js"></script>
		<script src="js/analytics.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
